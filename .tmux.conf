

# set utf-8
set-window-option -q -g utf-8 on
# set 256 colors 
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

## switch panes using Alt-arrow without prefix
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

## switch panes using Alt-arrow without prefix
#bind -n M-l resize-pane -L 25
#bind -n M-r resize-pane -R 25
#bind -n M-u resize-pane -U 5
#bind -n M-d resize-pane -D 5

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left resize-pane -L 25
bind -n M-Right resize-pane -R 25
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# bind Meta + o to focus next pane
# bind Meta + n to next window
# bind Meta + p to previous window
# bind Meta + c to new window
bind -n M-o select-pane -t :.+
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-c new-window

# Enable mouse mode (tmux 2.1 and above)
#set -g mouse on

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-silence on
set-window-option -g monitor-activity on
set-option -g bell-action none
#  modes
setw -g clock-mode-colour colour5
#setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour32

# panes
set -g pane-border-bg default
# set -g pane-border-fg colour19
set -g pane-border-fg colour4
set -g pane-active-border-bg default
#set -g pane-active-border-bg colour31
# set -g pane-active-border-fg colour9
set -g pane-active-border-fg colour9

# statusbar
set -g status-position top
set -g status-justify left
#set -g status-bg colour32
 set -g status-bg default
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour51,bg=colour0,bold] (%R) '
#set -g status-right '#[fg=colour15,bg=colour127,bold] %y/%m/%d #[fg=colour15,bg=colour129,bold] %H:%M:%S '
#set -g status-right '#[fg=colour84,bg=colour00,bold] %x %A #[fg=colour79,bg=colour00,bold] %p%l시 %M분 #{battery_icon} #{battery_percentage} #{battery_remain}'
set -g status-right '#[fg=colour51,bg=colour0,bold] #(uname -r) #[fg=colour84,bg=colour00,bold] `%y/%m/%d %a #[fg=colour79,bg=colour00,bold] %p%l:%M #[fg=colour141,bg=colour00,bold] #{battery_icon} #{battery_percentage} '
set -g status-right-length 150
set -g status-left-length 20

#set status-bg default

setw -g window-status-current-fg colour00
setw -g window-status-current-bg colour14
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour0] #[fg=colour0]#W#[fg=colour0] '

setw -g window-status-fg colour49
setw -g window-status-bg colour00
#setw -g window-status-bg colour53
setw -g window-status-attr none
setw -g window-status-format '#I #W '
#setw -g window-status-format ' #[fg=colour0]#W '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour16

# set default shell as zsh
#set-option -g default-shell /usr/bin/zsh
#source /usr/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf

setw -g window-status-activity-style none
#setw -g window-status-current-style none
setw -g window-status-last-style none
setw -g window-status-bell-style none


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
